<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">


</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Currency Calculator
            </legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Amount in PLN:
                    </span>
                    <input class="form__amount js-amount" type="number" name="value" min="0" step="1">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Currency:
                    </span>
                    <select class="form__select js-currency" name="currency">

                        <option value="USD">USD-US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">GBP-British Pound</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Price:</span>
                    <input class="form__amount form__amount--readonly js-result" name="value" readonly>
                </label>
            </p>
            <p>
                <button class="form__button">
                    Convert
                </button>
            </p>
        </fieldset>
    </form>
</body>
